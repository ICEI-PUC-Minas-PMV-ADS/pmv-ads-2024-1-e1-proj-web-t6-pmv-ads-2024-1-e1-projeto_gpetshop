<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tratamento do Suporte</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="./components/img/logo/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <!-- INICIO CABEÇALHO -->
        <div class="header">
            <!-- Barra de navegação lateral oculta-->
            <div id="slide" class="animar animate__animated animate__fadeInLeft animate__bounceOutLeft">
                <li><i class="fa-solid fa-home fa-2xl"></i><a href="#">Inicio</a></li>
                <li><i class="fa-solid fa-calendar fa-2xl"></i><a href="#">Agenda<i
                            class="fa-solid fa-angle-down um"></i></a>
                    <div class="drop-down-agenda">
                        <ul>
                            <li><a href="/codigo-fonte/src/NovoAgendamento/index.html">Inserir Agendamento</a>
                            </li>
                            <li><a href="#">Consultar Agenda</a></li>
                            <li><a href="/codigo-fonte/src/ListagemSolicitacoes/index.html">Tratar
                                    Solicitações</a></li>
                        </ul>
                    </div>
                </li>
                <li><i class="fa-solid fa-user-group fa-2xl"></i><a href="#">Cadastros<i
                            class="fa-solid fa-angle-down dois"></i></a>
                    <div class="drop-down-cadastro">
                        <ul>
                            <li><a href="/codigo-fonte/src/Cadastroclientes/index.html">Clientes</a></li>
                            <li><a href="#">Colaboradores</a></li>
                            <li><a href="/codigo-fonte/src/CadastroServicos/CadastroServicos.html">Serviços</a></li>
                        </ul>
                    </div>
                </li>
                <li><i class="fa-solid fa-file-lines fa-2xl"></i><a href="#">Relatórios</a></li>
                <li><i class="fa-solid fa-headset fa-2xl"></i><a
                        href="/codigo-fonte/src/ListagemSuporte/index.html">Suporte</a></li>
                <li><i class="fa-solid fa-power-off fa-2xl"></i><a href="#">Sair</a></li>
            </div>
            <!-- Barra de navegação lateral oculta-->
            <div class="menu-icon-container">
                <button id="ativar"><i class="fa-solid fa-bars fa-2xl"></i></button>
            </div>

            <div>
                <h3 class="title-principal">Tratamento do Suporte</h3>
            </div>

            <div class="logo">
                <img src="components/img/logo/nomesemfundo.png" alt="" width="80" height="43">
            </div>
        </div>
        <!-- FIM CABEÇALHO -->
    </header>

    <main>
        <!-- INICIO FORMULÁRIO -->
        <form id="form">
            <!-- INICIO CLIENTE -->
            <div id="client">
                <div class="label-title-cliente">
                    <div class="text-title-cliente">CLIENTE</div>
                </div>
                <!-- INICIO NOME CLIENTE -->


                <div class="name-client-container">
                    <i class="fa-solid fa-user"></i>
                    <label for="nameClient"></label>
                    <input class="dataSupport" id="nameClient" type="text" name="name-client" placeholder="ABCDEF"
                        maxlength="100" required>
                </div>

                <!-- FIM NOME CLIENTE -->

                <!-- INICIO E-MAIL CLIENTE -->
                <div class="email-client-container">
                    <i class="fa-solid fa-envelope"></i>
                    <label for="emailClient"></label>
                    <input class="dataSupport" id="emailClient" type="text" name="email-client"
                        placeholder="abcd@email.com" maxlength="100" required>
                </div>
                <!-- FIM E-MAIL CLIENTE -->

                <!-- INICIO TELEFONE CLIENTE -->
                <div class="fone-client-container">
                    <i class="fa-solid fa-phone"></i>
                    <label for="foneClient"></label>
                    <input class="dataSupport" id="foneClient" type="text" name="fone-client"
                        placeholder="(00) 11111-2222" maxlength="15" required>
                </div>
                <!-- FIM TELEFONE CLIENTE -->
            </div>
            <!-- FIM CLIENTE -->

            <!-- INICIO OBSERVAÇÕES -->
            <div id="mensagem">
                <div id="mensagens">
                    <div id="msg">
                        <label for="text-value-msg"></label>
                        <textarea rows="10" name="msg" placeholder="Mensagem..." id="text-value-msg"
                            class="dataSupport"></textarea>
                    </div>
                </div>
            </div>
            <!-- FIM OBSERVAÇÕES -->

            <!-- INICIO RESPOSTA -->
            <div id="resposta">
                <div class="label-title-msg">
                    <div class="text-title-msg">RESPOSTA</div>
                </div>
                <div id="respostas">
                    <div id="resp">
                        <label for="text-value-resp"></label>
                        <textarea rows="10" name="resp" placeholder="Mensagem de resposta..." id="text-value-resp"
                            class="dataSupport"></textarea>
                    </div>
                </div>
            </div>
            <!-- FIM RESPOSTA -->
        </form>
        <!-- FIM FORMULÁRIO -->
    </main>

    <footer>
        <!-- INICIO AÇÕES -->
        <div id="actions">
            <button id="inserir-resposta" type="button" value="INSERIR" onclick="onClickButtonEnterAnswer()">INSERIR
                RESPOSTA</button>
            <button id="excluir-mensagem" type="button" value="EXCLUIR"
                onclick="onClickbButtonDelete()">EXCLUIR</button>
            <button id="enviar-resposta" type="submit" value="ENVIAR" onclick="onClickbButtonSend()">ENVIAR</button>
        </div>
        <!-- FIM AÇÕES -->
    </footer>
</body>

</html>
