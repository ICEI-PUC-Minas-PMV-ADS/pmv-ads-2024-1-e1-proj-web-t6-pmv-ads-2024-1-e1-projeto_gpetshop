<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tratamento do Suporte</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="../assets/logo.ico" type="image/x-icon">

</head>

<body>
    <header>
        <!-- INICIO CABEÇALHO -->
        <div class="header">
            <div class="menu-icon-container">
                <a href="/codigo-fonte/src/ListagemSuporte/index.html"><i class="fa-solid fa-arrow-left fa-2xl"></i></a>
            </div>

            <div>
                <h3 class="poppins-semibold title-principal">Tratamento do Suporte</h3>
            </div>

            <div class="logo">
                <img src="../Imagens/nomesemfundo.png" alt="" width="80" height="43">
            </div>
        </div>
        <!-- FIM CABEÇALHO -->
    </header>

    <main>
        <!-- INICIO FORMULÁRIO -->
        <form id="form">
            <h3 class="poppins-semibold title-pagina">Tratamento Suporte</h3>
            <!-- INICIO CLIENTE -->
            <div id="client">
                <div class="label-title-cliente">
                    <div class="poppins-semibold text-title-cliente">CLIENTE</div>
                </div>
                <input type="hidden" id="id" name="id">
                <!-- INICIO NOME CLIENTE -->
                <div class="name-client-container">
                    <i class="fa-solid fa-user"></i>
                    <label for="nameClient"></label>
                    <input class="dataSupport poppins-medium" id="nameClient" type="text" name="name-client" placeholder="ABCDEF"
                        maxlength="100" required>
                </div>
                <!-- FIM NOME CLIENTE -->

                <!-- INICIO E-MAIL CLIENTE -->
                <div class="email-client-container">
                    <i class="fa-solid fa-envelope"></i>
                    <label for="emailClient"></label>
                    <input class="dataSupport poppins-medium" id="emailClient" type="text" name="email-client"
                        placeholder="abcd@email.com" maxlength="100" required>
                </div>
                <!-- FIM E-MAIL CLIENTE -->

                <!-- INICIO TELEFONE CLIENTE -->
                <div class="fone-client-container">
                    <i class="fa-solid fa-phone"></i>
                    <label for="foneClient"></label>
                    <input class="dataSupport poppins-medium" id="foneClient" type="text" name="fone-client"
                        placeholder="(00) 11111-2222" maxlength="15" required>
                </div>
                <!-- FIM TELEFONE CLIENTE -->
            </div>
            <!-- FIM CLIENTE -->

            <!-- INICIO OBSERVAÇÕES -->
            <div id="msg">
                <label for="text-value-msg"></label>
                <textarea rows="10" name="msg" placeholder="Mensagem..." id="text-value-msg"
                    class="poppins-medium dataSupport"></textarea>
            </div>
            <!-- FIM OBSERVAÇÕES -->

            <!-- INICIO RESPOSTA -->
            <div id="resposta">
                <div class="label-title-resp">
                    <div class="poppins-semibold text-title-resp">RESPOSTA</div>
                </div>
                <div id="respostas">
                    <div id="resp">
                        <label for="text-value-resp"></label>
                        <textarea rows="10" name="resp" placeholder="Mensagem de resposta..." id="text-value-resp"
                            class="poppins-medium dataSupport" required></textarea>
                    </div>
                </div>
            </div>
            <!-- FIM RESPOSTA -->
        </form>
        <!-- FIM FORMULÁRIO -->
    </main>

    <footer>
        <!-- INICIO AÇÕES -->
        <div id="actions">
            <button class="poppins-semibold" id="inserir-resposta" type="button" value="INSERIR" onclick="onClickButtonEnterAnswer()">INSERIR
                RESPOSTA</button>
            <button class="poppins-semibold" id="excluir-mensagem" type="button" value="EXCLUIR" onclick="onClickButtonDelete()">EXCLUIR</button>
            <button class="poppins-semibold" id="enviar-resposta" type="submit" value="ENVIAR" onclick="onClickButtonSend()">ENVIAR</button>
        </div>
        <!-- FIM AÇÕES -->
    </footer>

</body>

</html>
