<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tratamento de Serviços</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="cadastroPromocoes.css">

    <script src="cadastroPromocoes.js" defer></script>
  </head>
  <body>
    <header>
      <!-- INICIO CABEÇALHO -->
      <div class="header">
        <!-- Barra de navegação lateral oculta-->
        <div id="slide" class="animar animate__animated animate__fadeInLeft animate__bounceOutLeft">
            <li><i class="fa-solid fa-home fa-2xl"></i><a href="#">Inicio</a></li>
            <li><i class="fa-solid fa-calendar fa-2xl"></i><a href="#">Agenda<i
                        class="fa-solid fa-angle-down um"></i></a>
                <div class="drop-down-agenda">
                    <ul>
                        <li><a href="/codigo-fonte/src/NovoAgendamento/index.html">Inserir Agendamento</a>
                        </li>
                        <li><a href="#">Consultar Agenda</a></li>
                        <li><a href="/codigo-fonte/src/ListagemSolicitacoes/index.html">Tratar
                                Solicitações</a></li>
                    </ul>
                </div>
            </li>
            <li><i class="fa-solid fa-user-group fa-2xl"></i><a href="#">Cadastros<i
                        class="fa-solid fa-angle-down dois"></i></a>
                <div class="drop-down-cadastro">
                    <ul>
                        <li><a href="/codigo-fonte/src/Cadastroclientes/index.html">Clientes</a></li>
                        <li><a href="#">Colaboradores</a></li>
                        <li><a href="/codigo-fonte/src/CadastroServicos/CadastroServicos.html">Serviços</a></li>
                    </ul>
                </div>
            </li>
            <li><i class="fa-solid fa-file-lines fa-2xl"></i><a href="#">Relatórios</a></li>
            <li><i class="fa-solid fa-headset fa-2xl"></i><a href="/codigo-fonte/src/ListagemSuporte/index.html">Suporte</a></li>
            <li><i class="fa-solid fa-power-off fa-2xl"></i><a href="#">Sair</a></li>
        </div>
        <!-- Barra de navegação lateral oculta-->
        <div class="menu-icon-container">
          <button id="ativar"><i class="fa-solid fa-bars fa-2xl"></i></button>
        </div>

        <div>
          <h3 class="title-principal">Cadastro de Promoções</h3>
        </div>

        <div class="logo">
          <img src="components/img/logo/nomesemfundo.png" alt="" width="80" height="43">
          <style>
            @media screen and (max-width: 414px) {
              img {
                width: 60px;
                height: 37px;
              }
            }
          </style>
        </div>
      </div>
      <!-- FIM CABEÇALHO -->
    </header>

    <form>
      <!-- CLIENTE -->
      <div id="servico">
        <!-- AÇOES -->
        <div id="actions">
          <input id="novo-solicitacao" type="button" value="NOVO" onkeyup="">
          <input id="alterar-solicitacao" type="button" value="ALTERAR" onkeyup="">
          <input id="excluir-solicitacao" type="button" value="EXCLUIR" onkeyup="">
          <input id="aceitar-solicitacao" type="button" value="ACEITAR" onkeyup="saveClient()">
        </div>
        <div class="label-title-servico">
          <div class="text-title-servico">TÍTULO</div>
        </div>

        <div id="titulo">
          <div id="tit">
              <label for="text-value-tit"></label>
              <textarea class="dataClient" name="tit" placeholder="Título da promoção..." id="text-value-tit"></textarea>
          </div>
        </div>

        <div id="observacao">
          <div class="label-title-obs">
              <div class="text-title-obs">CONTEÚDO</div>
          </div>

          <div id="observacoes">
            <div id="obs">
                <label for="text-value-obs"></label>
                <textarea class="dataClient" rows="10" name="obs" placeholder="Texto da promoção..." id="text-value-obs"></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
