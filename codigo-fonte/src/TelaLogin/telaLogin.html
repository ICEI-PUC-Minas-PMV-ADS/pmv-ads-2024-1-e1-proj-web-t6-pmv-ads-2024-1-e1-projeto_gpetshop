<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoginApp</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
<div>
    <form class="container-login">
        <div class="login">
            <div class="header">
                <h1>Login</h1>
            </div>

            <div class="fields">
                <div class="field-user">
                    <input id="user-field" type="text" placeholder="Username">
                </div>
                <div class="field-password">
                    <input id="password-field" type="password" placeholder="Password">
                </div>
            </div>

            <div class="btn">
                <button type="button" id="Btn-logar" >Login</button>
            </div>
        </div>
    </form>
    <div class="container-img">
        <img src="../Imagens/LogoPetpuc.png" width="350">
    </div>
    <div class="container-img-765">
        <img src="../Imagens/LogoPetpuc.png" width="150">
    </div>
</div>
</body>
</html>
