<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de agendamento</title>
</head>
<body>
  <div style="width: 50%;" class="scheduling-request-body">

    <div class="header pd-bt-10">
      <div id="title-header" class="fs-20">Solicitação de Agendamento</div>
    </div>

    <form>

      <div class="forms-cliente pd-bt-10">
        <div class="header-font mg-bt-10">CLIENTE</div>
        <div id="name" class="body-user mg-bt-15">
          <input class="input-form input-border fs-16 input-name"/>
        </div>
        <div id="email" class="body-user mg-bt-15">
          <input class="input-form input-border fs-16 input-email"/>
        </div>

        <div id="phone" class="body-user mg-bt-15">
          <input class="input-form input-border fs-16 input-phone"/>
        </div>
      </div>

      <div class="pd-bt-10">
        <div class="header-font mg-bt-10">PET</div>
        <div class="pet-name-body">
          <input placeholder="nome do pet" id="pet-name" class="input-form input-border input-pet-name mg-bt-5 fs-16"/>
        </div>
      </div>

      <div class="pd-bt-10 mg-bt-10 dog-info">
        <div class="dog-info-body">
          <div class="header-font mg-bt-10 dog-info-title">
            <div class="title" id="pelagem">pelagem</div>
          </div>
          <select  class="input-form input-border select-dog-info fs-16"></select>
        </div>

        <div class="dog-info-body">
          <div class="header-font mg-bt-10 dog-info-title">
            <div class="title" id="raca">raça</div>
          </div>
          <select class="input-form input-border select-dog-info fs-16"></select>
        </div>
      </div>
      
      <div class="pd-bt-10 mg-bt-10 dog-info">
        <div class="dog-info-body">
          <div class="header-font mg-bt-10 dog-info-title">
            <div class="title" id="idade">idade</div>
          </div>
          <select class="input-form input-border select-dog-info fs-16"></select>
        </div>

        <div class="dog-info-body">
          <div class="header-font mg-bt-10 dog-info-title">
            <div class="title" id="porte">porte</div>
          </div>
          <select class="input-form input-border select-dog-info fs-16"></select>
        </div>

      </div>

      <div class="pd-bt-10">
        <div class="header-font mg-bt-10">SERVIÇOS</div>
        <div>
          <select class="input-form input-border select-service fs-16" id="select" name="services"></select>
        </div>
      </div>

      <div class="pd-bt-10">
        <div class="header-font mg-bt-10">AGENDA</div>
        <input
            class="input-form input-border fs-16"
            type="datetime-local"
            id="time"
            name="time"/>
      </div>

      <div class="pd-bt-10 obs-forms mg-bt-10">
        <div class="header-font mg-bt-10">

          <div class="title" id="observacoes">observações</div>
        </div>
        <textarea class="input-form input-border obs-text-area fs-16" placeholder="observações"></textarea>
      </div>

      <button class="submit-button" type="submit">AGENDAR</button>

    </form>
  </div>
</body>
</html>
