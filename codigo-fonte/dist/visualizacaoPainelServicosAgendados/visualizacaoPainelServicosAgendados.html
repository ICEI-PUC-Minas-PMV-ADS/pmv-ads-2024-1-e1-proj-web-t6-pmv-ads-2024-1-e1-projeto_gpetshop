<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0"/>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- <link rel="stylesheet" href="css/TratamentoSolicitacao.css"> -->
  <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="index.js"></script>
  <script defer src="../visualizacaoPainelServicosAgendados/visualizacaoPainelServicosAgendados.js"></script></head>
  <body>
    <div id="menu">
      <ul>
          <li><img src="../Imagens/home.png" alt="Ícone do Menu" class="menu-icon">Início</li>
          <li><img src="../Imagens/agenda.png" alt="Ícone do Menu" class="menu-icon">Agenda</li>
          <li>
              <img src="../Imagens/cadastro.png" alt="Ícone do Menu" class="menu-icon">Cadastros
              <ul>
                  <li>Clientes</li>
                  <li>Colaboradores</li>
                  <li>Serviços</li>
              </ul>
          </li>
          <li><img src="../Imagens/file.png" alt="Ícone do Menu" class="menu-icon">Relatórios</li>
          <li><img src="../Imagens/suporte.png" alt="Ícone do Menu" class="menu-icon">Suporte</li>
          <li><img src="../Imagens/power.png" alt="Ícone do Menu" class="menu-icon">Sair</li>
      </ul>
    </div>
    <div id="client">
  
      <div class="input-line-1">
        <div class="id-client-container">
          <i class="fa-solid fa-id-card"></i>
          <label for="idClient"></label><input id="idClient" type="text" name="id-client" placeholder="000000">
        </div>
  
        <div class="name-client-container">
          <i class="fa-solid fa-user"></i>
          <label for="nameClient"></label><input id="nameClient" type="text" name="name-client" placeholder="ABCDEF" required>
        </div>
      </div>
  
      <div class="email-client-container">
        <i class="fa-solid fa-envelope"></i>
        <label for="emailClient"></label><input id="emailClient" type="text" name="email-client" placeholder="abcd@email.com" required>
      </div>
  
      <div class="fone-client-container">
        <i class="fa-solid fa-phone"></i>
        <label for="foneClient"></label><input id="foneClient" type="text" name="fone-client"
                                               placeholder="(00) 11111-2222" required>
      </div>
      <button id="searchButton">
        <i class="fas fa-search"></i> <!-- ícone de lupa do FontAwesome -->
        <span class="visually-hidden"></span>
      </button>
      

    </div>
    <div id='calendar'></div>
    <div id="popup-container"></div>

  </body>
</html>
