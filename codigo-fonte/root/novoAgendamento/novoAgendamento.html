<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Agendamento</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="../assets/logo.ico" type="image/x-icon">
<script defer src="../novoAgendamento/novoAgendamento.js"></script></head>

<body>
    <header>
        <!-- INICIO CABEÇALHO -->
        <a href="/codigo-fonte/dist/#"><i class="fa-solid fa-arrow-left fa-2xl"></i></a>

        <div>
            <h3 class="poppins-semibold title-principal">Novo Agendamento</h3>
        </div>

        <div class="logo">
            <img class="image_logo" src="../Imagens/nomesemfundo.png" alt="" width="80" height="43">
        </div>
        <!-- FIM CABEÇALHO -->
    </header>

    <!-- INICIO FORMULÁRIO -->
    <form class="poppins-semibold" id="form">
        <h3 class="poppins-semibold title-pagina">Novo Agendamento</h3>
        <!-- INICIO CLIENTE -->
        <div id="client">
            <div class="label-title-cliente">
                <div class="poppins-semibold text-title-cliente">CLIENTE</div>
            </div>
            <!-- INICIO NOME CLIENTE -->
            <input id="idClient" type="hidden" name="id" />
            <div class="name-client-container">
                <i class="fa-solid fa-user"></i>
                <label for="nameClient"></label>
                <input class="dataClient poppins-medium" id="nameClient" type="text" name="name-client"
                    placeholder="ABCDEF" maxlength="100" required>
            </div>
            <!-- FIM NOME CLIENTE -->

            <!-- INICIO E-MAIL CLIENTE -->
            <div class="email-client-container">
                <i class="fa-solid fa-envelope"></i>
                <label for="emailClient"></label>
                <input class="dataClient poppins-medium" id="emailClient" type="text" name="email-client"
                    placeholder="abcd@email.com" maxlength="100" required>
            </div>
            <!-- FIM E-MAIL CLIENTE -->

            <!-- INICIO TELEFONE CLIENTE -->
            <div class="fone-client-container">
                <i class="fa-solid fa-phone"></i>
                <label for="foneClient"></label>
                <input class="dataClient poppins-medium" id="foneClient" type="text" name="fone-client"
                    placeholder="(00) 11111-2222" maxlength="15" required>
            </div>
            <!-- FIM TELEFONE CLIENTE -->
        </div>
        <!-- FIM CLIENTE -->


        <!-- INICIO PET -->
        <div id="pet">
            <div class="label-title-pet">
                <div class="poppins-semibold text-title-pet">PET</div>
            </div>
            <div class="name-pet-container">
                <img class="dog-name-icon" src="../assets/svg/icon_pet.svg" alt="">
                <label for="namePet"></label>
                <input class="dataClient poppins-medium" id="namePet" type="text" name="name-client"
                    placeholder="Nome do pet">
            </div>
            <!-- INICIO PROPRIEDADES -->
            <div class="pet-properties">
                <div class="pet-properties-um">
                    <!-- INICIO PET IDADE -->
                    <div id="petIdade">
                        <label class="poppins-medium text-idade" for="petIdade">
                            <img class="icon-pet-idade" src="../assets/svg/icon_pet_idade.svg" alt="">Idade</label>

                        <select id="idade" class="dataClient poppins-medium">
                            <option class="poppins-medium option" value="" disabled selected>Selecionar</option>
                            <option class="poppins-medium option" value="1">1 Ano</option>
                            <option class="poppins-medium option" value="2">2 Anos</option>
                            <option class="poppins-medium option" value="3">3 Anos</option>
                            <option class="poppins-medium option" value="4">4 Anos</option>
                            <option class="poppins-medium option" value="5">5 Anos</option>
                            <option class="poppins-medium option" value="6">6 Anos</option>
                            <option class="poppins-medium option" value="7">7 Anos</option>
                            <option class="poppins-medium option" value="8">8 Anos</option>
                            <option class="poppins-medium option" value="9">9 Anos</option>
                            <option class="poppins-medium option" value="10">10 Anos</option>
                            <option class="poppins-medium option" value="11">11 Anos</option>
                            <option class="poppins-medium option" value="12">12 Anos</option>
                            <option class="poppins-medium option" value="13">13 Anos</option>
                            <option class="poppins-medium option" value="14">14 Anos</option>
                            <option class="poppins-medium option" value="15">15 Anos</option>
                        </select>
                    </div>
                    <!-- FIM PET IDADE -->

                    <!-- INICIO PET PORTE -->
                    <div id="petPorte">
                        <label class="poppins-medium text-porte" for="petPorte">
                            <img class="icon-pet-porte" src="../assets/svg/icon_pet_porte.svg" alt="">Porte</label>

                        <select id="porte" class="dataClient poppins-medium">
                            <option class="poppins-medium option" value="" disabled selected>Selecionar</option>
                            <option class="poppins-medium option" value="minitoy">Mini ou toy</option>
                            <option class="poppins-medium option" value="pequenoanao">Pequeno ou anão</option>
                            <option class="poppins-medium option" value="grande">Grande</option>
                            <option class="poppins-medium option" value="gigante">Gigante</option>
                        </select>
                    </div>
                    <!-- FIM PET PORTE -->
                </div>


                <div class="pet-properties-dois">
                    <!-- INICIO PET PELAGEM -->
                    <div id="petPelagem">
                        <label class="poppins-medium text-pelagem" for="petPelagem">
                            <img class="icon-pet-pelagem" src="../assets/svg/icon_pet_pelagem.svg"
                                alt="">Pelagem</label>

                        <select id="pelagem" class="dataClient poppins-medium">
                            <option class="poppins-medium option" value="" disabled selected>Selecionar</option>
                            <option class="poppins-medium option" value="curto_liso">Pelo curto liso</option>
                            <option class="poppins-medium option" value="curto_duro">Pelo curto duro</option>
                            <option class="poppins-medium option" value="longo_liso">Pelo longo liso</option>
                            <option class="poppins-medium option" value="longo_ondulado">Pelo longo ondulado
                            </option>
                            <option class="poppins-medium option" value="longo_encaracolado">Pelo longo encaracolado
                            </option>
                            <option class="poppins-medium option" value="duplo">Pelagem dupla</option>
                        </select>

                    </div>
                    <!-- FIM PET PELAGEM -->

                    <!-- INICIO PET RAÇA -->
                    <div id="petRaca">
                        <label class="poppins-medium text-raca" for="petRaca">
                            <img class="icon-pet-raca" src="../assets/svg/icon_pet_raca.svg" alt="">Raça</label>

                        <select id="raca" class="dataClient poppins-medium">
                            <option class="poppins-medium option" value="" disabled selected>Selecionar</option>
                            <option class="poppins-medium option" value="affenpinscher">Affenpinscher</option>
                            <option class="poppins-medium option" value="african">African</option>
                            <option class="poppins-medium option" value="airedale">Airedale</option>
                            <option class="poppins-medium option" value="akita">Akita</option>
                            <option class="poppins-medium option" value="appenzeller">Appenzeller</option>
                            <option class="poppins-medium option" value="australian">Australian</option>
                            <option class="poppins-medium option" value="basenji">Basenji</option>
                            <option class="poppins-medium option" value="beagle">Beagle</option>
                            <option class="poppins-medium option" value="bluetick">Bluetick</option>
                            <option class="poppins-medium option" value="borzoi">Borzoi</option>
                            <option class="poppins-medium option" value="bouvier">Bouvier</option>
                            <option class="poppins-medium option" value="boxer">Boxer</option>
                            <option class="poppins-medium option" value="brabancon">Brabancon</option>
                            <option class="poppins-medium option" value="briard">Briard</option>
                            <option class="poppins-medium option" value="buhund">Buhund</option>
                            <option class="poppins-medium option" value="bulldog">Bulldog</option>
                            <option class="poppins-medium option" value="bullterrier">Bullterrier</option>
                            <option class="poppins-medium option" value="cattledog">Cattledog</option>
                            <option class="poppins-medium option" value="chihuahua">Chihuahua</option>
                            <option class="poppins-medium option" value="chow">Chow</option>
                            <option class="poppins-medium option" value="clumber">Clumber</option>
                            <option class="poppins-medium option" value="cockapoo">Cockapoo</option>
                            <option class="poppins-medium option" value="collie">Collie</option>
                            <option class="poppins-medium option" value="coonhound">Coonhound</option>
                            <option class="poppins-medium option" value="corgi">Corgi</option>
                            <option class="poppins-medium option" value="cotondetulear">Cotondetulear</option>
                            <option class="poppins-medium option" value="dachshund">Dachshund</option>
                            <option class="poppins-medium option" value="dalmatian">Dalmatian</option>
                            <option class="poppins-medium option" value="dane">Dane</option>
                            <option class="poppins-medium option" value="deerhound">Deerhound</option>
                            <option class="poppins-medium option" value="dhole">Dhole</option>
                            <option class="poppins-medium option" value="dingo">Dingo</option>
                            <option class="poppins-medium option" value="doberman">Doberman</option>
                            <option class="poppins-medium option" value="elkhound">Elkhound</option>
                            <option class="poppins-medium option" value="entlebucher">Entlebucher</option>
                            <option class="poppins-medium option" value="eskimo">Eskimo</option>
                            <option class="poppins-medium option" value="finnish">Finnish</option>
                            <option class="poppins-medium option" value="frise">Frise</option>
                            <option class="poppins-medium option" value="germanshepherd">Germanshepherd</option>
                            <option class="poppins-medium option" value="greyhound">Greyhound</option>
                            <option class="poppins-medium option" value="groenendael">Groenendael</option>
                            <option class="poppins-medium option" value="havanese">Havanese</option>
                            <option class="poppins-medium option" value="hound">Hound</option>
                            <option class="poppins-medium option" value="husky">Husky</option>
                            <option class="poppins-medium option" value="keeshond">Keeshond</option>
                            <option class="poppins-medium option" value="kelpie">Kelpie</option>
                            <option class="poppins-medium option" value="komondor">Komondor</option>
                            <option class="poppins-medium option" value="kuvasz">Kuvasz</option>
                            <option class="poppins-medium option" value="labradoodle">Labradoodle</option>
                            <option class="poppins-medium option" value="labrador">Labrador</option>
                            <option class="poppins-medium option" value="leonberg">Leonberg</option>
                            <option class="poppins-medium option" value="lhasa">Lhasa</option>
                            <option class="poppins-medium option" value="malamute">Malamute</option>
                            <option class="poppins-medium option" value="malinois">Malinois</option>
                            <option class="poppins-medium option" value="maltese">Maltese</option>
                            <option class="poppins-medium option" value="mastiff">Mastiff</option>
                            <option class="poppins-medium option" value="mexicanhairless">Mexicanhairless</option>
                            <option class="poppins-medium option" value="mix">Mix</option>
                            <option class="poppins-medium option" value="mountain">Mountain</option>
                            <option class="poppins-medium option" value="newfoundland">Newfoundland</option>
                            <option class="poppins-medium option" value="otterhound">Otterhound</option>
                            <option class="poppins-medium option" value="ovcharka">Ovcharka</option>
                            <option class="poppins-medium option" value="papillon">Papillon</option>
                            <option class="poppins-medium option" value="pekinese">Pekinese</option>
                            <option class="poppins-medium option" value="pembroke">Pembroke</option>
                            <option class="poppins-medium option" value="pinscher">Pinscher</option>
                            <option class="poppins-medium option" value="pitbull">Pitbull</option>
                            <option class="poppins-medium option" value="pointer">Pointer</option>
                            <option class="poppins-medium option" value="pomeranian">Pomeranian</option>
                            <option class="poppins-medium option" value="poodle">Poodle</option>
                            <option class="poppins-medium option" value="pug">Pug</option>
                            <option class="poppins-medium option" value="puggle">Puggle</option>
                            <option class="poppins-medium option" value="pyrenees">Pyrenees</option>
                            <option class="poppins-medium option" value="redbone">Redbone</option>
                            <option class="poppins-medium option" value="retriever">Retriever</option>
                            <option class="poppins-medium option" value="ridgeback">Ridgeback</option>
                            <option class="poppins-medium option" value="rottweiler">Rottweiler</option>
                            <option class="poppins-medium option" value="saluki">Saluki</option>
                            <option class="poppins-medium option" value="samoyed">Samoyed</option>
                            <option class="poppins-medium option" value="schipperke">Schipperke</option>
                            <option class="poppins-medium option" value="schnauzer">Schnauzer</option>
                            <option class="poppins-medium option" value="segugio">Segugio</option>
                            <option class="poppins-medium option" value="setter">Setter</option>
                            <option class="poppins-medium option" value="sharpei">Sharpei</option>
                            <option class="poppins-medium option" value="sheepdog">Sheepdog</option>
                            <option class="poppins-medium option" value="shiba">Shiba</option>
                            <option class="poppins-medium option" value="shihtzu">Shihtzu</option>
                            <option class="poppins-medium option" value="spaniel">Spaniel</option>
                            <option class="poppins-medium option" value="spitz">Spitz</option>
                            <option class="poppins-medium option" value="springer">Springer</option>
                            <option class="poppins-medium option" value="stbernard">Stbernard</option>
                            <option class="poppins-medium option" value="terrier">Terrier</option>
                            <option class="poppins-medium option" value="tervuren">Tervuren</option>
                            <option class="poppins-medium option" value="vizsla">Vizsla</option>
                            <option class="poppins-medium option" value="waterdog">Waterdog</option>
                            <option class="poppins-medium option" value="weimaraner">Weimaraner</option>
                            <option class="poppins-medium option" value="whippet">Whippet</option>
                            <option class="poppins-medium option" value="wolfhound">Wolfhound</option>
                        </select>
                    </div>
                    <!-- FIM PET RAÇA -->
                </div>
            </div>
        </div>
        <!-- FIM PROPRIEDADES -->
        </div>
        <!-- FIM PET -->

        <!-- INICIO SERVIÇOS -->
        <div id="servicos">
            <label class="text-servicos poppins-semibold" for="servicos">SERVIÇOS</label>

            <select id="services" class="dataClient poppins-medium">
                <option class="poppins-medium option" value="" selected disabled>Selecionar</option>
                <option class="poppins-medium option" value="banho">Banho</option>
                <option class="poppins-medium option" value="hidratacao">Hidratação</option>
                <option class="poppins-medium option" value="tosa_maquina">Tosa na máquina</option>
                <option class="poppins-medium option" value="tosa_tesoura">Tosa na tesoura</option>
                <option class="poppins-medium option" value="tosa_higienica">Tosa higiênica</option>
                <option class="poppins-medium option" value="desembaracamento">Desembaraçamento</option>
                <option class="poppins-medium option" value="tingimento_pelos">Tingimento dos pelos</option>
                <option class="poppins-medium option" value="escovacao_dentes">Escovação de dentes</option>
                <option class="poppins-medium option" value="limpeza_ouvido">Limpeza de ouvido</option>
                <option class="poppins-medium option" value="corte_unhas">Corte de unhas</option>
            </select>

        </div>
        <!-- FIM SERVIÇOS -->

        <!-- INICIO AGENDA -->
        <div id="agendamento">
            <div class="label-title-agenda">
                <div class="text-title-agenda poppins-semibold">AGENDA</div>
            </div>

            <div id="agenda">
                <label for="dt-agenda"></label>
                <input class="dataClient poppins-medium" id="dt-agenda" type="datetime-local" name="dt-agenda">
            </div>
        </div>
        <!-- FIM AGENDA -->

        <!-- INICIO OBSERVAÇÕES -->
        <div id="observacao">
            <div class="label-title-obs">
                <div class="text-title-obs poppins-semibold">OBSERVAÇÕES</div>
            </div>

            <div id="observacoes">

                <div id="obs">
                    <label for="text-value-obs"></label>
                    <textarea class="dataClient poppins-medium" rows="10" name="obs" placeholder="Suas observações..."
                        id="text-value-obs"></textarea>
                </div>

            </div>
        </div>
        <!-- FIM OBSERVAÇÕES -->
        <!-- INICIO AÇÕES -->
        <div id="actions">
            <button id="agendar" class="poppins-semibold" type="button" value="agendar">AGENDAR</button>
        </div>
        <!-- FIM AÇÕES -->
    </form>
    <!-- FIM FORMULÁRIO -->

</body>

</html>
